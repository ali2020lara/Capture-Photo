<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <h1>گرفتن عکس </h1>
    <!-- نمایش ویدیو از دوربین کاربر -->
    <video id="video" autoplay playsinline width="640" height="480"></video>

    <!-- دکمه برای شروع فرآیند -->
    <button id="btnStartScan">شروع اسکن</button>

    <!-- نمایش تصاویر گرفته شده -->
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photoFlash" alt="With Flash" width="500px" height="500px" />
    <img id="photoNoFlash" alt="Without Flash" width="500px" height="500px" />
</div>
<script src="app.js"></script>
</body>
</html>
